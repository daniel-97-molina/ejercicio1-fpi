<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 2 - FPI</title>
  </head>
  <body>
    <form id="formulario">
      <fieldset>
        Número 1:
        <input type="number" id="num1"/>
        <br>
        Operación:
        <select id="operacion">
          <option value="+" label="+"></option>
          <option value="-" label="-"></option>
          <option value="*" label="*"></option>
          <option value="/" label="/"></option>
        </select>
        <br>
        Número 2:
        <input type="number" id="num2"/>
        <br>
        Resultado:
        <label id="resultado"></label>
        <br>
        <input type="submit" id="btn"/>
      </fieldset>
    </form>
    <script>
      document.getElementById("formulario").addEventListener("click", function(event){
        event.preventDefault();
        var formulario = document.getElementById("formulario").elements;
        var sSalida;
        var iNum1 = document.getElementById("num1").value;
        var iNum2 = document.getElementById("num2").value;
        switch (document.getElementById("operacion").value) {
          case "+" :
            sSalida = iNum1 + iNum2;
            break;
          case "-" :
            sSalida = iNum1 - iNum2;
            break;
          case "*" :
            sSalida = iNum1 * iNum2;
            break;
          case "/" :
            sSalida = iNum1 / iNum2;
            break;
          default:
            sSalida = "Error...";

        }
        console.log(sSalida);
        document.getElementById("resultado").innerHTML=sSalida;
        event.preventDefault();
      });
    </script>
  </body>
</html>
